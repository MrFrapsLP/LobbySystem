name: Build Windows EXE

on:
  workflow_dispatch:
    inputs:
      entry_script:
        description: "Pfad zur Python-Startdatei, z. B. game.py oder src/game.py"
        required: true
        default: "game.py"
  push:
    branches:
      - main
      - work

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install PyInstaller
        run: python -m pip install --upgrade pip pyinstaller

      - name: Resolve entry script path
        shell: pwsh
        run: |
          $manualInput = "${{ github.event.inputs.entry_script }}".Trim()
          Write-Host "Aktueller Branch/Ref: $env:GITHUB_REF"

          if ($manualInput -eq "") {
            Write-Error "entry_script ist leer. Bitte z. B. game.py setzen."
            exit 1
          }

          if (-not (Test-Path $manualInput)) {
            Write-Host "Gefundene Dateien im Repo:"
            Get-ChildItem -Path . -Recurse -File | Select-Object -ExpandProperty FullName
            Write-Error "Angegebenes Script '$manualInput' wurde im aktuellen Branch nicht gefunden. Bitte beim Run workflow den richtigen Branch w√§hlen."
            exit 1
          }

          $candidate = Get-Item $manualInput
          Write-Host "Nutze Script: $($candidate.FullName)"
          "GAME_SCRIPT=$($candidate.FullName)" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Build EXE
        shell: pwsh
        run: pyinstaller --noconfirm --onefile --windowed --name KitchenHustle "$env:GAME_SCRIPT"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: KitchenHustle-windows-exe
          path: dist/KitchenHustle.exe
