name: Build Windows EXE

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - work

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install PyInstaller
        run: python -m pip install --upgrade pip pyinstaller

      - name: Resolve game.py path
        shell: pwsh
        run: |
          $candidate = Get-ChildItem -Path . -Recurse -File -Filter game.py | Select-Object -First 1
          if (-not $candidate) {
            Write-Error "game.py wurde im Repository nicht gefunden."
            exit 1
          }
          "GAME_SCRIPT=$($candidate.FullName)" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          Write-Host "Nutze Script: $($candidate.FullName)"

      - name: Build EXE
        run: pyinstaller --noconfirm --onefile --windowed --name KitchenHustle "$env:GAME_SCRIPT"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: KitchenHustle-windows-exe
          path: dist/KitchenHustle.exe
