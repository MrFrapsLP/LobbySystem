name: Build Windows EXE

on:
  workflow_dispatch:
    inputs:
      entry_script:
        description: "Pfad zur Python-Startdatei, z. B. game.py oder src/game.py"
        required: true
        default: "game.py"
  push:
    branches:
      - main
      - work

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install PyInstaller
        run: python -m pip install --upgrade pip pyinstaller

      - name: Resolve entry script path
        shell: pwsh
        run: |
          $manualInput = "${{ github.event.inputs.entry_script }}".Trim()
          Write-Host "Aktueller Branch/Ref: $env:GITHUB_REF"

          if ($manualInput -eq "") {
            $manualInput = "game.py"
            Write-Host "entry_script leer (z. B. bei push). Nutze Standard: $manualInput"
          }

          if (Test-Path $manualInput) {
            $candidate = Get-Item $manualInput
            Write-Host "Nutze Script aus aktuellem Branch: $($candidate.FullName)"
            "GAME_SCRIPT=$($candidate.FullName)" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
            exit 0
          }

          Write-Host "Gefundene Dateien im Repo:"
          Get-ChildItem -Path . -Recurse -File | Select-Object -ExpandProperty FullName

          if ("${{ github.event_name }}" -eq "push") {
            Write-Warning "Script '$manualInput' fehlt im Push-Branch. Versuche game.py aus origin/main zu verwenden."
            git fetch origin main --depth=1
            $tempMainScript = Join-Path $env:RUNNER_TEMP "game_from_main.py"
            $scriptContent = git show origin/main:game.py 2>$null

            if ($LASTEXITCODE -eq 0 -and $scriptContent) {
              $scriptContent | Set-Content -Path $tempMainScript -Encoding UTF8
              Write-Host "Nutze Fallback-Script aus origin/main: $tempMainScript"
              "GAME_SCRIPT=$tempMainScript" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
              exit 0
            }

                        Write-Warning "Weder '$manualInput' im Push-Branch noch origin/main:game.py verfügbar. Erzeuge eingebautes Fallback-Spielscript."
            $tempFallbackPath = Join-Path $env:RUNNER_TEMP "kitchen_hustle_embedded.py"
