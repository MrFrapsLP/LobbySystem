name: Build Windows EXE

on:
  workflow_dispatch:
    inputs:
      entry_script:
        description: "Pfad zur Python-Startdatei, z. B. game.py oder src/game.py"
        required: true
        default: "game.py"
  push:
    branches:
      - main
      - work

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install PyInstaller
        run: python -m pip install --upgrade pip pyinstaller

      - name: Resolve entry script path
        shell: pwsh
        run: |
          $manualInput = "${{ github.event.inputs.entry_script }}".Trim()
          Write-Host "Aktueller Branch/Ref: $env:GITHUB_REF"

          if ($manualInput -eq "") {
            $manualInput = "game.py"
            Write-Host "entry_script leer (z. B. bei push). Nutze Standard: $manualInput"
          }

          if (-not (Test-Path $manualInput)) {
            Write-Host "Gefundene Dateien im Repo:"
            Get-ChildItem -Path . -Recurse -File | Select-Object -ExpandProperty FullName

            if ("${{ github.event_name }}" -eq "push") {
              Write-Warning "Push-Run ohne passendes Script '$manualInput'. Build wird übersprungen (kein Fehler)."
              "SKIP_BUILD=true" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
              exit 0
            }

            Write-Error "Angegebenes Script '$manualInput' wurde im aktuellen Branch nicht gefunden. Bitte beim Run workflow den richtigen Branch wählen."
            exit 1
          }

          $candidate = Get-Item $manualInput
          Write-Host "Nutze Script: $($candidate.FullName)"
          "GAME_SCRIPT=$($candidate.FullName)" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Build EXE
        if: env.SKIP_BUILD != 'true'
        shell: pwsh
        run: pyinstaller --noconfirm --onefile --windowed --name KitchenHustle "$env:GAME_SCRIPT"

      - name: Upload artifact
        if: env.SKIP_BUILD != 'true'
        uses: actions/upload-artifact@v4
        with:
          name: KitchenHustle-windows-exe
          path: dist/KitchenHustle.exe

      - name: Push run notice
        if: env.SKIP_BUILD == 'true'
        shell: pwsh
        run: Write-Host "Build wurde absichtlich übersprungen, da im Push-Branch kein passendes entry_script vorhanden war."
