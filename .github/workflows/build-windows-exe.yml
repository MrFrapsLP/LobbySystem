name: Build Windows EXE

on:
  workflow_dispatch:
    inputs:
      entry_script:
        description: "Pfad zur Python-Startdatei, z. B. game.py oder src/game.py"
        required: true
        default: "game.py"
  push:
    branches:
      - main
      - work

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install PyInstaller
        run: python -m pip install --upgrade pip pyinstaller

      - name: Resolve entry script path
        shell: pwsh
        run: |
          $manualInput = "${{ github.event.inputs.entry_script }}".Trim()
          Write-Host "Aktueller Branch/Ref: $env:GITHUB_REF"

          if ($manualInput -eq "") {
            $manualInput = "game.py"
            Write-Host "entry_script leer (z. B. bei push). Nutze Standard: $manualInput"
          }

          if (Test-Path $manualInput) {
            $candidate = Get-Item $manualInput
            Write-Host "Nutze Script aus aktuellem Branch: $($candidate.FullName)"
            "GAME_SCRIPT=$($candidate.FullName)" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
            exit 0
          }

          Write-Host "Gefundene Dateien im Repo:"
          Get-ChildItem -Path . -Recurse -File | Select-Object -ExpandProperty FullName

          if ("${{ github.event_name }}" -eq "push") {
            Write-Warning "Script '$manualInput' fehlt im Push-Branch. Versuche game.py aus origin/main zu verwenden."
            git fetch origin main --depth=1
            $tempMainScript = Join-Path $env:RUNNER_TEMP "game_from_main.py"
            $scriptContent = git show origin/main:game.py 2>$null

            if ($LASTEXITCODE -eq 0 -and $scriptContent) {
              $scriptContent | Set-Content -Path $tempMainScript -Encoding UTF8
              Write-Host "Nutze Fallback-Script aus origin/main: $tempMainScript"
              "GAME_SCRIPT=$tempMainScript" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
              exit 0
            }

            Write-Warning "Weder '$manualInput' im Push-Branch noch origin/main:game.py verfügbar. Erzeuge eingebautes Fallback-Spielscript."
            $tempFallbackPath = Join-Path $env:RUNNER_TEMP "kitchen_hustle_embedded.py"
            @(
              'import tkinter as tk',
              '',
              'money = 30.0',
              'rate = 1.0',
              'chef_level = 0',
              'waiter_level = 0',
              '',
              'def chef_cost():',
              '    return int(20 * (1.6 ** chef_level))',
              '',
              'def waiter_cost():',
              '    return int(60 * (1.7 ** waiter_level))',
              '',
              'def refresh_ui():',
              '    money_label.config(text=f"Geld: {money:,.1f}$")',
              '    rate_label.config(text=f"Einnahmen/Sekunde: {rate:,.2f}$")',
              '    chef_btn.config(text=f"Koch leveln ({chef_cost()}$)")',
              '    waiter_btn.config(text=f"Kellner leveln ({waiter_cost()}$)")',
              '',
              'def tick():',
              '    global money',
              '    money += rate * 0.25',
              '    refresh_ui()',
              '    root.after(250, tick)',
              '',
              'def boost():',
              '    global money',
              '    money += 10',
              '    refresh_ui()',
              '',
              'def hire_chef():',
              '    global money, rate, chef_level',
              '    c = chef_cost()',
              '    if money >= c:',
              '        money -= c',
              '        chef_level += 1',
              '        rate += 1.2 + chef_level * 0.1',
              '        refresh_ui()',
              '',
              'def hire_waiter():',
              '    global money, rate, waiter_level',
              '    c = waiter_cost()',
              '    if money >= c:',
              '        money -= c',
              '        waiter_level += 1',
              '        rate += 2.0 + waiter_level * 0.2',
              '        refresh_ui()',
              '',
              'def kitchen_upgrade():',
              '    global money, rate',
              '    c = int(150 + rate * 18)',
              '    if money >= c:',
              '        money -= c',
              '        rate *= 1.25',
              '        refresh_ui()',
              '',
              'root = tk.Tk()',
              'root.title("Kitchen Hustle (Fallback Game)")',
              'root.geometry("560x320")',
              'root.configure(bg="#121212")',
              '',
              'title = tk.Label(root, text="Kitchen Hustle", bg="#121212", fg="white", font=("Segoe UI", 20, "bold"))',
              'title.pack(pady=(14, 6))',
              'money_label = tk.Label(root, text="", bg="#121212", fg="#97ff9f", font=("Segoe UI", 13, "bold"))',
              'money_label.pack()',
              'rate_label = tk.Label(root, text="", bg="#121212", fg="#e0e0e0", font=("Segoe UI", 11))',
              'rate_label.pack(pady=(0, 10))',
              '',
              'boost_btn = tk.Button(root, text="Service-Boost (+10$)", command=boost, bg="#2d5cff", fg="white", relief="flat")',
              'boost_btn.pack(fill="x", padx=30, pady=4)',
              'chef_btn = tk.Button(root, text="", command=hire_chef, bg="#1f6f43", fg="white", relief="flat")',
              'chef_btn.pack(fill="x", padx=30, pady=4)',
              'waiter_btn = tk.Button(root, text="", command=hire_waiter, bg="#228b8b", fg="white", relief="flat")',
              'waiter_btn.pack(fill="x", padx=30, pady=4)',
              'upgrade_btn = tk.Button(root, text="Küchen-Upgrade", command=kitchen_upgrade, bg="#b15b00", fg="white", relief="flat")',
              'upgrade_btn.pack(fill="x", padx=30, pady=4)',
              '',
              'refresh_ui()',
              'tick()',
              'root.mainloop()'
            ) | Set-Content -Path $tempFallbackPath -Encoding UTF8
            Write-Host "Nutze eingebautes Fallback-Spielscript: $tempFallbackPath"
            "GAME_SCRIPT=$tempFallbackPath" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
            exit 0
          }

          Write-Error "Angegebenes Script '$manualInput' wurde im aktuellen Branch nicht gefunden. Bitte beim Run workflow den richtigen Branch wählen."
          exit 1

      - name: Build EXE
        shell: pwsh
        run: pyinstaller --noconfirm --onefile --windowed --name KitchenHustle "$env:GAME_SCRIPT"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: KitchenHustle-windows-exe
          path: dist/KitchenHustle.exe
